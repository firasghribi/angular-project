<!-- This HTML code represents the header component of the application. It contains a navigation bar with a list of items and a title. -->

<div>
  <div>
    <nav class="flex">
      <ol role="list" class="flex items-center space-x-4">
        <li>
          <div class="flex">
            <span class="text-sm font-medium text-gray-500 hover:text-gray-700">Dashboard</span>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd" />
            </svg>
            <span class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{currentUrl}}</span>
          </div>
        </li>
      </ol>
    </nav>
  </div>
  <div class="mt-2 md:flex md:items-center md:justify-between">
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">{{currentUrl}}
      </h2>
    </div>
  </div>
</div>
